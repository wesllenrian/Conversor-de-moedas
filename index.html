<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="./styles.css">
    
</head>

<body background="./PNG/Logo Wesllen Rian Fundo.png"> </body>
    <body>
    <img class="logo-principal" src="./PNG/Logo Wesllen Rian Transparente.png" alt="logo-wesllenrian">
    
    <main>
        <label>
            Converter <b>de:</b>
            <select>
                <option>R$ Real Brasileiro</option>
                
            </select>
        </label>

        <label>
            Converter <b>para:</b>
            <select class="currency-select">
                <option value="dolar">U$$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">BTC Bitcoin</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="imagens-bandeiras" src="./PNG/real.png"  alt="logo-real-brasil">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
           
            <img class="imagens-bandeiras" src="./PNG/seta.png" alt="seta-baixo">
            
            <div class="currency-box">
                <img class="imagens-bandeiras" src="./PNG/Dólar.png" id="currency-img" alt="logo-lar-EUA">
                <p class="currency" id="currency-name">Dólar</p>
                <p class="currency-value">R$ 0,00</p>
            </div>

        </section>

    </main>
</body>
<script src="./script.js"></script>
</html>
